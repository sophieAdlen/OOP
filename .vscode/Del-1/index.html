<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="oop.css">
    <script src="Del1.js" defer></script>
    
    <title>OOP</title>
</head>
<body>
    
    <section class="container">
        <div class="content">
            <h1>Color Fun</h1>
            <div class="rgb">
                <label for="r">R</label>
                <input type="text" id="r" maxlength="3">
    
                <label for="g">G</label>
                <input type="text" id="g" maxlength="3">
    
                <label for="b">B</label>
                <input type="text" id="b" maxlength="3">
            </div>
            <button class="bg-button">Change Background</button>
    
            <h2>Color Representation</h2>
                <p class="hex">Displays the color in hexadecimal format.</p>
                <p class="rgba">Displays the color in rgba format.</p>
        </div>
    </section>
    

</body>
</html>
